<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BelaScope</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	</head>
	<body>
		
		<div class="scopeWrapper">
			<div class="buttonWrapper">
				<button id="runButton" style="display:none;">run</button>
				<button id="stopButton" style="display:none;">stop</button>
				<button id="controlsButton">controls</button>
				<button id="oneShot">one-shot</button>
				<a href="" download="scope" id="saveCanvas"><button>Save Image</button></a>
				<a href="" download="scopeData.csv" id="saveCanvasData"><button>Export Data</button></a>
			</div>
			<canvas id="scope"></canvas>
			<canvas id="scopeBG"></canvas>
			<div id="controlPanel" class="hidden">
				<div id="mainColumn" class="cpColumn">
					X-Axis (ms/div): <button id="xTimeUp">up</button><button id="xTimeDown">down</button> <span id="xTime"></span>ms</br></br>
					Horizontal Offset: <input id="xOffset" type="range" min="-1280" max="1280" value="0" step="1"></input><input id="xOffsetDisplay" type="number" value="0"></input></br></br>
					Trigger Direction: <select id="triggerDir">
						<option value="0" selected>Positive</option>
						<option value="1">Negative</option>
					</select></br></br>
					Trigger Level: <input id="triggerLevel" type="range" min="-1" max="1" value="0" step="0.01"></input><input id="triggerLevelDisplay" type="number" value="0"></input></br></br>
					Trigger Channel: <select id="triggerChannel">
						<option value="0" selected>0</option>
					</select></br></br>
					Trigger Mode: <select id="triggerMode">
						<option value="0" selected>Normal</option>
						<option value="1">Auto</option>
						<!--<option value="oneShot">One-Shot</option>-->
					</select></br></br>
					Hold Off(ms): <input id="holdOff" type="range" min="0" max="100" value="20" step="0.1"></input><input id="holdOffDisplay" type="number" value="20"></input></br></br>
				</div>
				<div id="columnChannel1" class="cpColumn">
					<h1>Channel 1</h1></br>
					Y-Axis (amplitude): <input id="yAxis1" type="number" value="1"></input></br></br>
					Vertical Offset: <input id="yOffset1" type="range" min="-1" max="1" value="0" step="0.01"></input><input id="yOffsetDisplay1" type="number" value="0"></input></br></br>
					Colour: <input id="channelColour1" type="color" value="#ff0000"></input>
				</div>
				
			</div>
		</div>
		
		<script src="js/bundle.js"></script>
	</body>
</html>
