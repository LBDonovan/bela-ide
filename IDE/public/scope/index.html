<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BelaScope</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	</head>
	<body>
		
		<div class="scopeWrapper">
			<div class="buttonWrapper">
				<button id="runButton" style="display:none;">run</button>
				<button id="stopButton" style="display:none;">stop</button>
				<button id="controlsButton">controls</button>
				<button id="oneShot" style="display:none;">one-shot</button>
				<a href="" download="scope" id="saveCanvas"><button>Save Image</button></a>
				<a href="" download="scopeData.csv" id="saveCanvasData"><button>Export Data</button></a>
			</div>
			<canvas id="scope"></canvas>
			<canvas id="scopeBG"></canvas>
			<div id="controlPanel" class="hidden scopeControls-parent channelView-parent">
				<div id="mainColumn" class="cpColumn">
					X-Axis (ms/div): <button class="scopeControls" data-key="upSampling">up</button><button class="scopeControls" data-key="downSampling">down</button> <span class="xTime-display"></span>ms</br></br>
					Horizontal Offset: <input class="scopeControls" data-key="xOffset" type="range" min="-1280" max="1280" value="0" step="1"></input><input class="scopeControls" data-key="xOffset" type="number" value="0"></input></br></br>
					Trigger Direction: <select class="scopeControls" data-key="triggerDir">
						<option value="0" selected>Positive</option>
						<option value="1">Negative</option>
					</select></br></br>
					Trigger Level: <input class="scopeControls" data-key="triggerLevel" type="range" min="-1" max="1" value="0" step="0.01"></input><input class="scopeControls" data-key="triggerLevel" type="number" value="0" step="0.01"></input></br></br>
					Trigger Channel: <select  class="scopeControls" data-key="triggerChannel">
						<option value="0" selected>0</option>
					</select></br></br>
					Trigger Mode: <select  class="scopeControls" data-key="triggerMode">
						<option value="0" selected>Normal</option>
						<option value="1">Auto</option>
						<!--<option value="oneShot">One-Shot</option>-->
					</select></br></br>
					Hold Off(ms): <input  class="scopeControls" data-key="holdOff" type="range" min="0" max="100" value="20" step="0.1"></input><input class="scopeControls" data-key="holdOff" type="number" value="20" step="0.1"></input></br></br>
				</div>
				<div id="channelViewChannel0" class="cpColumn channelView">
					<h1>Channel 0</h1></br>
					Y-Axis (amplitude): <input class="channelView" data-key="yAmplitude" data-channel="0" type="range" min="0" max="2" value="1" step="0.01"><input class="channelView" data-key="yAmplitude" data-channel="0" type="number" value="1" step="0.1"></input></br></br>
					Vertical Offset: <input class="channelView" data-key="yOffset" data-channel="0" type="range" min="-1" max="1" value="0" step="0.01"></input><input class="channelView" data-key="yOffset" data-channel="0" type="number" value="0" step="0.1"></input></br></br>
					Colour: <input class="channelView" data-key="color" data-channel="0" type="color" value="#ff0000"></input>
				</div>
				
			</div>
		</div>
		<script src="http://192.168.1.2:3000/socket.io/socket.io.js"></script>
		<script src="js/bundle.js"></script>
	</body>
</html>
